<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const l = window.location;
      const repo = '/Knizny-e-shop'; 
      l.replace(
        l.origin +
          repo +
          '/?/' +
          l.pathname.replace(repo + '/', '') +
          (l.search ? '&' + l.search.slice(1) : '') +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
